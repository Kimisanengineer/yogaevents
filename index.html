<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Yoga Pop-Ups 2025</title> 
    <br>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.1) 0%, transparent 20%);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            border: 1px solid white;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .text-section {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10vh;
        }

        .title {
            font-size: 4vw;
            font-weight: 300;
            letter-spacing: 0.5vw;
            text-align: center;
            line-height: 1.2;
        }

        .media-section {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }

        .media-placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.5vw;
            text-align: center;
            padding: 2vw;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .title {
                font-size: 8vw;
            }
            
            .media-section {
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            .media-placeholder {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1 class="title">SEATTLE YOGA<h1>    
            <h1 class="title">POP-UPS 2025</h1>
        </div>
        <div class="media-section">
            <div class="media-placeholder">
                 <img src="add linked image" alt="add photo" class="yoga-image">
            </div>
        </div>
    </div>
</body>
</html>
